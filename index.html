<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculater</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./calculatorprogram.css">
</head>

<body>
  <div class="containerss">

    <div class="calculater">
      <form>
        <div class="display">
          <input placeholder="0" id="result" type="text" class="form-control" readonly>
        </div>

        <div>
          <button onclick="displayContent('1')">1</button>
          <button onclick="displayContent('1')">2</button>
          <button onclick="displayContent('+')">+</button>
          <button onclick="displayContent('%')">%</button>
        </div>

        <div>
          <button id="seven" onclick="displayContent('7')">7</button>
          <button onclick="displayContent('8')">8</button>
          <button onclick="displayContent('9')">9</button>
          <button onclick="displayContent('*')">*</button>
        </div>
        <div>
          <button onclick="displayContent('4')">4</button>
          <button onclick="displayContent('5')">5</button>
          <button onclick="displayContent('6')">6</button>
          <button onclick="displayContent('-')">-</button>
        </div>
        <div>
          <button onclick="displayContent('1')">1</button>
          <button onclick="displayContent('2')">2</button>
          <button onclick="displayContent('3')">3</button>
          <button onclick="displayContent('+')">+</button>
        </div>
        <div>
         <!-- /* <button class="value" onclick="displayContent('0')">0</button>  */ -->
          <button onclick="displayContent('.')">.</button>
          <button onclick="clearScreen()">AC</button>
          <button onclick="finalOutput(event)">=</button>
          <button onclick="removeItem()">0</button>
        </div>
      </form>

    </div>
  </div>
  
  
</body>


<script defer src="./calc.js"></script>
</html>
